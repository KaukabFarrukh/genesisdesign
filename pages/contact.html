<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Portfolio - Contact</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="Projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="left-text">
                <h3>Full set of great</h3>
                <h3>features to make your</h3>
                <h3>product fresh</h3>
                <p>Our favourite brands are our friends!We help them to</p>
                <p>achieve their goals,they help us to stay sharp</p>
            </div>
            <div class="right-form">
                <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
            
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="message">Message</label>
                    <input type="text" id="message" name="message"  required>
                    
                    <button type="submit">Submit</button>
            </div>
        </div>
    </section>
    <section class="map-image">
        <img src="images/map.png" alt="Map image">
    </section>

    <footer class="footer">
        <div class="footer-content">
            <a href="#" class="logo">Genesis</a>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
            <div class="social-icons">
                <a href="#" aria-label="Social Icon 1">
                    <img src="images/facebook-icon.png" alt="Icon 1" />
                </a>
                <a href="#" aria-label="Social Icon 2">
                    <img src="images/twitter-icon.png" alt="Icon 2" />
                </a>
                <a href="#" aria-label="Social Icon 3"></a>
                    <img src="images/instagram-icon.png" alt="Icon 3" />
                </a>
            </div>
    </footer>

    
</body>
</html>
